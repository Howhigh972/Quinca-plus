<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quinca Plus</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #a60000;
      padding: 1rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 2rem;
      color: gold;
      text-shadow: 1px 1px 2px #000;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 50px;
      height: auto;
      overflow: hidden;
      transition: width 0.3s ease;
      background-color: #e0e0e0;
      padding: 1rem 0.5rem;
    }
    .sidebar button {
      display: block;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 0 auto 1rem;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
      display: none;
      transition: opacity 0.3s ease;
    }
    .sidebar li {
      margin: 1rem 0;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: #a60000;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
    
    section {
      padding: 6rem 2rem;
      max-width: 700px;
      margin: auto;
    }
    section h2 {
      text-align: center;
      color: #a60000;
    }
    section p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    @media (max-width: 600px) {
      .scroll-title {
        font-size: 2.5rem;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%) perspective(800px);
        width: auto;
        text-align: center;
        white-space: nowrap;
      }
    }
      .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 0.5rem 0 0.2rem;
      color: #a60000;
    }
  </style>
</head>
<body>
<header>
  <img src="logo-transparent.png" alt="Logo Quinca Plus">
  <h1>Quinca Plus</h1>
</header>

<div class="container">
  <aside class="sidebar" id="sidebar">
    <button onclick="toggleSidebarMenu()">â˜°</button>
    <ul id="sidebar-menu">
      <li><a href="produits.html">Catalogue</a></li>
    </ul>
  </aside>
  <main class="content">
    <!-- Contenu des produits ici -->
  </main>
</div>
<script>
  function toggleSidebarMenu() {
    const menu = document.getElementById('sidebar-menu');
    const sidebar = document.getElementById('sidebar');
    const isVisible = menu.style.display === 'block';
    menu.style.display = isVisible ? 'none' : 'block';
    sidebar.style.width = isVisible ? '50px' : '130px';
  }
</script>

</body>
</html>
