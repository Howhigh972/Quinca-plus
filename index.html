<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUINCA PLUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #a60000;
      padding: 2rem 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 80px;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 3rem;
      color: gold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
      .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 1rem;
      min-height: calc(100vh - 160px);
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 1rem 0;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .sidebar a:hover {
      color: #a60000;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
  .scroll-title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(800px);
      font-size: 6rem;
      color: #a60000;
      font-weight: 900;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 900;
      pointer-events: none;
    }
    section {
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    section h2 {
      text-align: center;
      color: #a60000;
    }
    section p {
      font-size: 1.1rem;
      line-height: 1.6;
    }


</head>
<body>

<header>
  <img src="logo-transparent.png" alt="Logo Quinca Plus">
  <h1>Quinca Plus</h1>
</header>

<div class="scroll-title">QUINCA PLUS</div>

<div class="container">
  <aside class="sidebar">
    <ul>
      <li><a href="#promotions">Promotions</a></li>
      <li><a href="#batiment">Bâtiment</a></li>
      <li><a href="#ameublement">Ameublement</a></li>
      <li><a href="#fixations">Fixations</a></li>
      <li><a href="#colles">Colles & Silicones</a></li>
      <li><a href="#peintures">Peintures</a></li>
      <li><a href="#electro">Électroportatif</a></li>
      <li><a href="#serrurerie">Serrurerie</a></li>
      <li><a href="#autres">Autres</a></li>
    </ul>
  </aside>
  <main class="content">
    <h2>Bienvenue dans notre catalogue produits</h2>
    <p>Sélectionnez une catégorie dans le menu à gauche pour afficher les produits correspondants.</p>
  </main>
</div>

<section id="presentation">
  <h2>Présentation</h2>
  <p>Fondée en 1994 par Joëlle Tholozan, QUINCA PLUS est une entreprise familiale martiniquaise de quincaillerie qui s’est imposée dans un univers d’hommes grâce au courage et à la détermination d’une femme visionnaire.</p>
  <p>Partie de rien, avec peu de moyens mais une passion immense pour le métier, elle a su construire un commerce de proximité solide, réputé pour son sérieux et sa relation client.</p>
</section>

<script>
  const title = document.querySelector('.scroll-title');
  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const rotateX = scrollY * 0.2;
    const scale = 1 + scrollY / 1000;
    const opacity = Math.max(1 - scrollY / 400, 0);
    title.style.transform = `translate(-50%, -50%) perspective(800px) rotateX(${rotateX}deg) scale(${scale})`;
    title.style.opacity = opacity;
  });
</script>
</div>

</body>
</html>
