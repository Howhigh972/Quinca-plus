<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUINCA PLUS - Produits</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: #a60000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .logo-title {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }
    .logo-title img {
      height: 50px;
    }
    .title-text {
      font-size: 1.2rem;
      font-weight: 700;
      color: gold;
    }
    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo-title">
    <img src="logo-transparent.png" alt="Logo Quinca Plus">
    <div class="title-text">QUINCA PLUS</div>
  </div>
  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> Accueil</a>
  </nav>
</div>

</body>
</html>
