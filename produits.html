<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits - Quinca Plus</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: #a60000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .navbar .logo-title {
      display: flex;
      align-items: center;
    }
    .navbar img {
      height: 50px;
      margin-right: 1rem;
    }
    .navbar .title-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: gold;
    }
    .navbar nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
      gap: 2rem;
    }
    .navbar a {
      color: gold;
      text-decoration: none;
      margin: 0.5rem 0.5rem 0.5rem 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #fff;
    }
    section {
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #a60000;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo-title">
    <a href="index.html"><img src="logo-transparent.png" alt="Logo Quinca Plus"></a>
    <div class="title-text">QUINCA PLUS</div>
  </div>
  <nav style="flex: 1; display: flex; justify-content: center; gap: 2rem;">
    <a href="index.html">Accueil</a>
    <a href="#promotions">Promotions</a>
  </nav>
</div>










<section id="promotions">

  <p style="text-align: center; font-style: italic;">Découvrez nos meilleures offres du moment sur une sélection de produits !</p>
  <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 2rem; margin-top: 2rem;">
    <div style="background: white; border: 2px solid #d4af37; border-radius: 10px; width: 250px; padding: 1rem; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <img src="images/vis 4x40.jpg" alt="Produit Promo" style="width: 100%; border-radius: 6px;">

</div>
<div style="background: white; border: 2px solid #d4af37; border-radius: 10px; width: 250px; padding: 1rem; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <img src="images/plinte alu pvc.jpg" alt="Plinthe PVC" style="width: 100%; border-radius: 6px;">
  <h3 style="color: #a60000; margin: 1rem 0 0.5rem;">Plinthe PVC alu cuisine</h3>
  <p style="margin: 0; font-weight: bold; color: #333;">Réf. PLALU100</p>
  <p style="color: #a60000; font-weight: bold; font-size: 1.2rem; margin-top: 0.5rem;">-15% de réduction</p>
</div>
</div>
</section>

</body>
</html>
